<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demos</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <div id="menu">
        <div v-for="r in routes" :key="r.title" id="menu-sub">
          <h2>{{r.title}}</h2>
          <ul>
            <li v-for="c in r.children" :key="c.title">
              <a :href="`?category=${r.id}&id=${c.id}`">{{c.title}}</a>
            </li>
          </ul>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
